<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library-Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-3" href="#">Online-Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon fa-solid fa-bars"
            style="color: #bdcae0"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 disabled">
            <li class="nav-item"></li>
          </ul>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
            autocomplete="off"
          />
          <button class="btn btn-outline-success" id="searchBtn">Search</button>
        </div>
      </div>
    </nav>
    <div class="conatiner d-flex flex-column align-items-center" id="main">
      <h1 class="text-center text-primary-emphasis">
        Welcome To Online Library
      </h1>
      <form action="#" id="form-detail" autocomplete="off">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Book Title</label
          >
          <input
            type="text"
            class="form-control book-title"
            id="exampleFormControlInput1"
            placeholder="Enter the book title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Author</label
          >
          <input
            type="text"
            class="form-control book-author"
            id="exampleFormControlInput1"
            placeholder="Enter the Author name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Genre</label
          >
          <input
            type="text"
            class="form-control book-genre"
            id="exampleFormControlInput1"
            placeholder="Enter the book type"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Year</label
          >
          <input
            type="number"
            class="form-control book-year"
            id="exampleFormControlInput1"
            placeholder="Enter the year"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Quantity</label
          >
          <input
            type="number"
            class="form-control book-quantity"
            id="exampleFormControlInput1"
            placeholder="Quantity"
            required
          />
        </div>
        <button class="btn btn-success m-3" type="submit" id="submit">
          Add book
        </button>
      </form>
    </div>
    <div class="result-screen m-auto">
      <table class="table table-hover" id="bookTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody class="table-warning" id="tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="library.js"></script>
  </body>
</html>
